name: Build CV PDF

on:
  push:
    branches: [main, master]
    paths:
      - "cv/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Puppeteer dependencies (minimal)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-color-emoji \
            libgbm1 \
            libxkbcommon0

      - name: Install Node + Puppeteer
        run: |
          npm init -y
          npm install puppeteer

      - name: Generate PDF with Puppeteer
        run: |
          mkdir -p pdf
          node cv/render.js

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: Cesar_Gomez_Senior_RoR_Engineer
          path: pdf/Cesar_Gomez_Senior_RoR_Engineer.pdf

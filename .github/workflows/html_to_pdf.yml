name: Build CV PDF

on:
  push:
    branches: [main, master]
    paths:
      - "cv/**"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Puppeteer dependencies (minimal)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-noto \
            fonts-noto-color-emoji \
            libgbm1 \
            libxkbcommon0

      - name: Install Node + Puppeteer
        run: |
          npm init -y
          npm install puppeteer

      - name: Generate PDF with Puppeteer
        run: |
          mkdir -p pdf
          node cv/render.js

      - name: Publish Release with PDF
        uses: softprops/action-gh-release@v1
        with:
          name: "Latest CV"
          tag_name: "cv-latest"
          files: pdf/Cesar_Gomez_Senior_RoR_Engineer.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
